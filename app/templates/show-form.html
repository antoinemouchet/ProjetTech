{{ header }}

    <div class="container">
        <h1 style="text-align: center;">Add a new video</h1>

        <script src="../static/js/show.validator.js"></script>
        <form action="/new-show/" method="POST" class="show-form" enctype="multipart/form-data" id="myForm" onsubmit="return validateShow()">
            <div class="form-group row">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <input type="text" name="name" placeholder="Enter title of the video here" class="form-control col-sm-10" id="input-title">
            </div>
            <div class="form-group row">
                <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
                <textarea name="desc" placeholder="Enter description of video here" class="form-control col-sm-10" id="input-desc"></textarea>
            </div>
            <div class="form-group row">
                <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
                <input type="text" name="tags" placeholder="Enter tags of video here like this: adventure;romance" class="form-control col-sm-10" id="input-tags">
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Image</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="input-image" aria-describedby="inputGroupFileAddon01" name="img">
                            <label class="custom-file-label" for="input-image">Choose image</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupFileAddon01">Video</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input ivc" id="input-video" aria-describedby="inputGroupFileAddon01" name="video">
                            <label class="custom-file-label" for="input-video">Choose video file</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.querySelector('#input-image').addEventListener('change', function (e) {
        var name = document.getElementById("input-image").files[0].name;
        var nextSibling = e.target.nextElementSibling
        nextSibling.innerText = name
        })

        document.querySelector('#input-video').addEventListener('change', function (e) {
        var name = document.getElementById("input-video").files[0].name;
        var nextSibling = e.target.nextElementSibling
        nextSibling.innerText = name
        })

    </script>
    
{{ footer }}
