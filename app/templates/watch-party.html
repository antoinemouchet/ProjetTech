{{ header }}

<script>
    function joinParty() {
        location.href = "http://localhost:5000/watch/" + document.getElementById("tag").value;
    }
</script>

<div class="container">
    <h2>Where do you want to go ?</h2>
    <div class="form-group">
        <label for="tag">Watch Party Tag</label>
        <input type="text" class="form-control" id="tag" placeholder="VhUjiS">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" onclick="joinParty()">GO !</button>
    </div>
</div>

{{ footer }}
