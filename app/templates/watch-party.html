{{ header }}

<div class="container">
    <h2>Where do you want to go ?</h2>
    <div class="form-group">
        <label for="tag">Watch Party Tag</label>
        <input type="text" class="form-control" id="tag" placeholder="VhUjiS">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success">GO !</button>
    </div>
    <h2>Create a watch party</h2>
    <div class="custom-control custom-radio">
        <input type="radio" id="blacklist" name="politics" class="custom-control-input">
        <label class="custom-control-label" for="blacklist">Block specific user</label>
    </div>
    <div class="custom-control custom-radio">
        <input type="radio" id="whitelist" name="politics" class="custom-control-input">
        <label class="custom-control-label" for="whitelist">Authorize specific user</label>
    </div>
    <div class="form-group">
        <label for="tag">Users</label>
        <input type="text" class="form-control" id="users" placeholder="sémy;antoine;jérémie;vincent">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success">CREATE !</button>
    </div>
</div>

{{ footer }}
